<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <section class="row">
      <div class="hour">8AM</div>
      <textarea id="eight-am" data-hour="8" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">9AM</div>
      <textarea id="nine-am" data-hour="9" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">10AM</div>
      <textarea id="ten-am" data-hour="10" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">11AM</div>
      <textarea id="eleven-am" data-hour="11" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">12PM</div>
      <textarea id="twelve-pm" data-hour="12" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">1PM</div>
      <textarea id="one-pm" data-hour="13" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">2PM</div>
      <textarea id="two-pm" data-hour="14" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">3PM</div>
      <textarea id="three-pm" data-hour="15" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">4PM</div>
      <textarea id="four-pm" data-hour="16" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">5PM</div>
      <textarea id="five-pm" data-hour="17" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
    <section class="row">
      <div class="hour">6PM</div>
      <textarea id="six-pm" data-hour="18" cols="30" rows="5"></textarea>
      <button class="saveBtn"><i class="fas fa-calendar-plus"></i></button>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/today.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
